<!DOCTYPE html>
<html>
<head>
<title>主题</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta charset="utf-8" />
<style type="text/css">
    html, body { color:#222; font-family:Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial, san-serif; margin:0; padding: 0; text-decoration: none; }
    img { border:0; }
    ul { list-style: none outside none; margin:0; padding: 0; }
    body {
        background-color:#eee; 
    }
    body .mainmenu:after { clear: both; content: " "; display: block; }

    body .mainmenu li{ 
        float:left;
        margin-left: 2.5%;
        margin-top: 2.5%;
        width: 30%;  
        border-radius:3px; 
        overflow:hidden;
    }

    body .mainmenu li a{ display:block;  color:#FFF;   text-align:center }
    body .mainmenu li a b{ 
        display:block; height:80px;
    }
    body .mainmenu li a img{ 
        margin: 15px auto 15px;
        width: 50px;
        height: 50px;
    }

    body .mainmenu li a span{ display:block; height:30px; line-height:30px;background-color:#FFF; color: #999; font-size:14px; }

    body .mainmenu li:nth-child(8n+1) {background-color:#00C1EF}
    body .mainmenu li:nth-child(8n+2) {background-color:#678ce1}
    body .mainmenu li:nth-child(8n+3) {background-color:#6950a1}
    body .mainmenu li:nth-child(8n+4) {background-color:#abc88b}
    body .mainmenu li:nth-child(8n+5) {background-color:#78a355}
    body .mainmenu li:nth-child(8n+6) {background-color:#fcaf37}
    body .mainmenu li:nth-child(8n+7) {background-color:#90501d}
    body .mainmenu li:nth-child(8n+8) {background-color:#fc5366}
    body .mainmenu li:nth-child(8n+9) {background-color:#f47a55}
</style>
<script>
    function setColor(color){
        alert(color);
    }
</script>
</head>

<body>
    <ul class="mainmenu">
        <li><a onclick="setColor('00C1EF');return false;"><b></b><span>浅蓝</span></a></li>
        <li><a onclick="setColor('678ce1');return false;"><b></b><span>深蓝</span></a></li>
        <li><a onclick="setColor('6950a1');return false;"><b></b><span>青紫</span></a></li>
        <li><a onclick="setColor('abc88b');return false;"><b></b><span>若草色</span></a></li>
        <li><a onclick="setColor('78a355');return false;"><b></b><span>柳色</span></a></li>
        <li><a onclick="setColor('fcaf37');return false;"><b></b><span>山吹色</span></a></li>
        <li><a onclick="setColor('90501d');return false;"><b></b><span>路考色</span></a></li>
        <li><a onclick="setColor('fc5366');return false;"><b></b><span>蜜柑色</span></a></li>
        <li><a onclick="setColor('f47a55');return false;"><b></b><span>黄丹</span></a></li>          
    </ul>
</body>
</html>
